<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6"> <!-- Title -->
        <h1><a class="title" href="">Spring Blog</a></h1>
      </div>
      <div class="col-md-3" *ngIf="authService.isAuthenticated()"> <!-- New Post and Logout -->
        <button class="logout btn" (click)="logout()">Logout</button>
        <a class="new-post" href="/add-post">Add Post</a>
      </div>
      <div class="col-md-3" *ngIf="!authService.isAuthenticated()"> <!-- Login and Register -->
        <a class="login btn" href="/login">Login</a>
        <a class="register btn" href="/register">Register</a>
      </div>
    </div>
  </div>
</div>
